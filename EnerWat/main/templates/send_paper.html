{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style4.css' %}">

    <style>
        .star {
            display: inline;
            color: red
        }
    </style>

</head>
<body>
<header class="header">
    <div class="wrap">
        <div class="logo"><img src="{% static 'images/IMG.png' %}"/><a href="/">EnerWat </a></div>
        <div class="clear"></div>
        <div class="nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Sign-in</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Our Works</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="clear"></div>
        </div>
    </div>
</header>
<div class="wrap">
    <div class="content">
        <div class="su-box">
            <h1>Submit your paper</h1>

            <form method="POST" action="/submit-paper/" class="cmxform">
                {% csrf_token %}
                <table style="width: 50%">
                    <tr>
                        <td>
                            <label for="title">Title</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="title"
                                   style="width: 75%; margin-top: 1.5%; height: 30px" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="keyword">keywords</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="keywords"
                                   style="width: 75%; margin-top: 1.5%; height: 30px" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for=" writers">List of Writers</label>
                        </td>
                        <td>
                            <textarea class="form-control" name="writers" rows="4" cols="5"
                                      style="margin-top: 1.5%; resize: none" required></textarea>
                        </td>
                    </tr>
                </table>
                <input class="btn btn-default" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="wrap">
        <div class="f-menu">
            <div class="copy">@ 2015 All rights reserved. Designed by <a href="mailto:chapnacomp@gmail.com"
                                                                         style="color: red">Chapna</a></div>
        </div>
    </div>
</footer>
<script src="js/signup.js"></script>
</body>
</html>
