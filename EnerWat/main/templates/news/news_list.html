{% extends 'layout.html' %}
{% block content %}
    <div class="b-box">
        <h1>News</h1>
        <ul>
            {% for news in object_list %}
                <li>
                    <a href="{% url 'news_detail' pk=news.pk %}"><h2>{{ news.date|date }} - {{ news.subject }}</h2></a>
                </li>
            {% empty %}
                <li>
                    <h2>No news yet.</h2>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
